<div class="dropdown">
  <button class="btn">Menu</button>
  <div class="dropdown-content">
    <a class="nav-link  text-dark" routerLink="/seller-additem">Add Item</a>
    <a class="nav-link  text-dark" routerLink="/report">Report</a>
    <a class="nav-link  text-dark" routerLink="/login">Logout</a>
   </div>
</div>
<p>
<div class="set-select" style="width:150px">
    <div class="datepicker-wrapper">
          <my-date-picker placeholder="Start Date" name="StartDate" [options]="myDatePickerOptions"
            [(ngModel)]="StartDate" required></my-date-picker>
    </div>
    <div class="datepicker-wrapper">
          <my-date-picker placeholder="End Date" name="EndDate" [options]="myDatePickerOptions"
            [(ngModel)]="EndDate" required></my-date-picker>
    </div>
        <button (click)="loadDate()" class="btn btn-success">View Report</button>
</div>

<div class="container" style="text-align:center">
  <table border="1" align="center">
    <thead>
        <tr>
            <th class="text-center" width="25%">Category</th>
            <th class="text-center" width="25%">Quantity sold</th>
            <th class="text-center" width="25%">Stock</th>
            <th class="text-center" width="25%">Business volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of tablePageList">
            <td>{{list.name}}</td>
            <td>{{list.price}}</td>
            <td>{{list.num}}</td>
            <td>{{list.price*list.num}}</td>
        </tr>
    </tbody>
</table>
<br>
<div>
    <button type="button" [disabled]="!preShow" (click)="showPrePage()">Previous page</button>
    <input type="text" (change)="onChangePage($event.target.value)" placeholder="{{curPage}}" value="{{curPage}}">
    <span> / {{pageNo}} Page</span>
    <button type="button" [disabled]="!nextShow" (click)="showNextPage()">Next page</button>
    <span> Display Per Page: </span>
    <select (change)="onChangePageSize($event.target.value)">
        <option *ngFor="let pageSize of pageSizes" value="{{pageSize}}">{{pageSize}}</option>
    </select>
    <span>Total{{tablePageList.length}}Record</span>
</div>
</div>
