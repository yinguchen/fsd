<div class="dropdown">
    <button class="btn">Menu</button>
    <div class="dropdown-content">
     <a class="nav-link  text-dark" routerLink="/item-list">Item List</a>
     <a class="nav-link  text-dark" routerLink="/cart-list">Cart</a>
     <a class="nav-link  text-dark" routerLink="/bill-list">Purchase History</a>
     <a class="nav-link  text-dark" routerLink="/login">Logout</a>
   </div>
  </div>
<div *ngIf="showCart">
    <div class="container">
        <div class="row">
            <div class="table-responsive m-5">
                <h3>Cart List</h3>
                <table class="table ">
                    <thead class="thead btttn ">
                        <tr>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.price }}</td>
                            <td><a><i class='material-icons' (click)="deleteCartItem(item.id)">
                                        delete
                                    </i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row m-2">
                <div class="table-responsive m-5">
                    <a routerLink="/bill-view" class="btn btn-danger">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!showCart">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <span class="text-danger"><h1> Empty!!</h1></span>
        </div>
    </div>
</div>
